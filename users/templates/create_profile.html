{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="sign-in">
        <form class="sign-in-form" method="post" action="{% url 'create_profile' %}">
            <h1>Спасибо за регистрацию!</h1>
            <h2>Позвольте узнать о вас чуть-чуть больше</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit-button" type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
{% endblock %}
