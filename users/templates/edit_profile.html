{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="sign-in">
        <form class="sign-in-form" method="post">
            <h1>Редактирование профиля</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Сохранить</button>
        </form>
    </div>

    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
{% endblock %}
